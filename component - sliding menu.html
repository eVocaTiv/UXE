    <div id="slider-menu" class="menu collapsed">

  <style>

    .menu #slide-btn-title::before {
        content: '▼'
    }

    .menu.collapsed #slide-btn-title::before {
        content: '▶'
    }

    .menu #slide-btn-title:hover {
      cursor: pointer;
    }
    .menu.collapsed #slide-contents {
      display: none;
    }

    .menu #slide-contents {
      display: block;
    }

  </style>

  <script>
    let sliderMenu = document.getElementById("slider-menu");

    // M1 using CSS with ::before content
    sliderMenu.addEventListener('click', () => {
        sliderMenu.classList.toggle('collapsed');
