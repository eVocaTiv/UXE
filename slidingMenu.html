<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <span id="slide-btn" class="collapsed"> ▶ Sweeties (click me)!</span>
    <div id="slide-contents">
      <ul>
        <li>Cake</li>
        <li>Donut</li>
        <li>Honey</li>
      </ul>
    </div>
  </body>

  <style>
    #slide-contents {
      display: none;
    }
  </style>

  <script>
    let button = document.getElementById("slide-btn");
    let contents = document.getElementById("slide-contents");

    const openText = " ▼ Sweeties (click me)!";
    const collapsedText = " ▶ Sweeties (click me)!";

    button.addEventListener("click", () => {
      const openText = " ▼ Sweeties (click me)!";
      const collapsedText = " ▶ Sweeties (click me)!";

      if (button.classList.contains("collapsed")) {
        // expand
        button.classList.remove("collapsed");
        button.textContent = openText;
        contents.style.display = 'block';
      } else {
        // collapse
        button.classList.add("collapsed");
        button.textContent = collapsedText;
        contents.style.display = 'none';
      }
    });
  </script>
</html>
