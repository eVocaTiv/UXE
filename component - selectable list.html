<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .selected {
      background: #0f0;
    }

    li {
      cursor: pointer;
    }
  </style>
</head>

<body>

  Click on a list item to select it.
  <br>

  <ul id="ul">
    <li>Christopher Robin</li>
    <li>Winnie-the-Pooh</li>
    <li>Tigger</li>
    <li>Kanga</li>
    <li>Rabbit. Just rabbit.</li>
  </ul>

  <script>
    // ...your code...
    ul.addEventListener('click', function(event) {
      let el = event.target;
      el.classList.toggle('selected');
      if(event.metaKey || event.ctrlKey) {
        return;
      }
      for(let li of ul.querySelectorAll('li')) {
        if(li !== el) li.classList.remove('selected');
      }

    })
 
    // ul.addEventListener('mousedown', () => return false);
  </script>

</body>
</html>
